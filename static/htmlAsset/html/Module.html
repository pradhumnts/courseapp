<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <base href="../../">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="shortcut icon" href="htmlAsset/images/favicon.jpg">
    <link rel="stylesheet" href="htmlAsset/css/module.css">
</head>

<body class='generating'>
    <noscript>
		Please active javascript on your browser.
	</noscript>
    <div class="test-result overlay">
        <div class="container">
            <div class="header">
                <h1>Test Overview</h1>
            </div>
            <div class="main">
                <table>
                    <tr>
                        <td class="head">
                            Time Spent in The Exam
                        </td>
                        <td class="separator"> : </td>
                        <td id="timeSpent">
                            ???
                        </td>
                    </tr>
                    <tr>
                        <td class="head">
                            Correct Question
                        </td>
                        <td class="separator"> : </td>
                        <td id="correctQuestion">
                            ???
                        </td>
                    </tr>
                    <tr>
                        <td class="head">
                            Incorrect Question
                        </td>
                        <td class="separator"> : </td>
                        <td id="inCorrectQuestion">
                            ???
                        </td>
                    </tr>
                    <tr>
                        <td class="head">
                            Unanswered Question
                        </td>
                        <td class="separator"> : </td>
                        <td id="unAnsweredQuestion">
                            ???
                        </td>
                    </tr>
                </table>
            </div>
            <div class="footer">
                <button>Show answers and explanations</button>
            </div>
        </div>
    </div>
    <nav>
        <div>
            <div class="left-menu-button-wrapper">
                <button class="left-container-button">&#8801;</button>
            </div>
            <div class="question-info">
                <span class="question-text">Questions</span>
                <span class="question-counter">
                    <span class="current">??</span>
                <span> of </span>
                <span class="total">??</span>
                </span>
            </div>
        </div>

        <div class="logo-wrapper">
            <img src="htmlAsset/images/logo.png">
        </div>
        <div class="finish-test-wrapper">
            <div class="topic-name-wrapper">
                <span class="topic-name">??????</span>
            </div>
            <button class="result-button">Test Result</button>
            <button class="finish-button">Finish Test</button>
        </div>
    </nav>

    <main>
        <div class="values-div-wrapper">
            <div class="values">
                <img src='htmlAsset/images/lab.svg' id='lab-img'>
            </div>
            <div class="values-div">
                <iframe src="htmlAsset/html/Values.html" frameborder="0" style='width:100%'></iframe>
            </div>
        </div>
        <div class="info-container">
            <div class="inner">
                <div class="header">
                    <span>Info</span>
                    <button class="close" onclick="this.parentElement.parentElement.parentElement.style.display='none';">
                        &times;
                    </button>
                </div>
                <div class="content">
                    <p> You can switch between questions with arrow keys.</p>
                </div>
            </div>
        </div>
        <div class="questions-container">
            <ul>
            </ul>
        </div>
        <div class="question-exp-container">
            <div class="question-container">
                <div class="mark-container">
                    <div class="mark-wrapper">
                        <label class="checkbox-label" for="mark-input">
                            <span class='content-text'>Mark Question : </span>
                                <input type="checkbox" id="mark-input">
                                <div class="checkbox-div">
                                    <div class="tick"></div>
                                </div>
                            </label>
                    </div>
                </div>
                <div class="question">

                </div>
            </div>
        </div>

    </main>
    <script src="htmlAsset/js/module.js"></script>
</body>

</html>
